<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="./css/rotate-device.css" />
    <link rel="stylesheet" href="./css/mediaQuery.css" />
    <script src="https://kit.fontawesome.com/df164e7096.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script type="module" src="././main.js" defer></script>



</head>
    <title>world Population👩🏻‍🤝‍🧑🏽</title>
</head>
<body>
    <section id="landscape">
        <div id="spinner-container">
            <div class="spinner"></div>
        </div>
        <h1>World Population👩🏻‍🤝‍🧑🏽</h1>
        <h2 class="dynamic-text choose-continent display">
            Choose a continent to display countries populations.
        </h2>
        <h2 class="dynamic-text choose-country">
            Choose a country to display cities population, or choose a continent to display countries populations.
        </h2>
        <h2 class="dynamic-text error">
        </h2>
    
        <div class="grid-outer-container">
            <div id="continents-btn-grid">
                <button class="continent-btn">Asia</button>
                <button class="continent-btn">Europe</button>
                <button class="continent-btn">Africa</button>
                <button class="continent-btn">Americas</button>
                <button class="continent-btn">Oceania</button>
            </div>
        </div>
        
        <div class="graph-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="grid-outer-container">
            <div id="countries-btn-grid">
                
            </div>
        </div>
    </section>

    <section id="portrait">
        <div class="overlay">
            <div class="iconContainer">
                <div class="phone">
                    <i class="fa-solid fa-rotate"></i>
                </div>
                <p>Rotate your device sideways</p>
            </div>
        </div>
    </section>
</body>
</html>
